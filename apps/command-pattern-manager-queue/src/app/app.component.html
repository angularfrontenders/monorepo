<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
  <img src="../assets/angular-frontenders.png" />
</div>
<h2>Invoice</h2>
<div>id: {{invoice.id}}</div>
<label for="totalAmount">Total amount:</label>
<input type="number" id="totalAmount" [(ngModel)]="invoice.totalAmount" (blur)="totalAmountBlur($event)" />
<br/>
<button (click)="createInvoice($event)" [disabled]="invoice.id">Create Invoice</button>

<h2>Automatic Create and Modify Invoice</h2>
<div>Create a invoice with totalAmount 99 and then modify to totalAmount 100</div>
<button (click)="createModifyInvoice($event)" [disabled]="invoice.id">Create and Modify Invoice</button>
<router-outlet></router-outlet>
